<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/css-geral.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/icones.css">
    <link rel="stylesheet" href="./css/flexbox.css">
    <link rel="stylesheet" href="./css/grid.css">
    
    
    
</head>
    <body class="principal">
        <header class="cabecalho">
                <div class="cabecalho-logo">
                    <img src="./imagens/LogoAluraDev.svg" alt="Logo AluraDev">
                </div>
                
                <div class="cabecalho-BusqueAlgo">
                    <form action="#">
                        <input class="cabecalho-BusqueAlgo-caixa" type="search" name="BusqueAlgo" placeholder="Busque por Algo">
                    </form>
                </div>

                <div class="cabecalho-avatar">
                    <img src="./imagens/fotoUsuário/Photo.png" alt="Foto do usuário">
                    <a class="cabecalho-nav-link" href="#">Harry</a>
                </div>   
        </header>
        <main class="conteudo">
            <section class="miolo-conteudo">
                <ul class="menu-navegacao">
                    <li class="menu-navegacao-item">
                        <div class="imagens-link">
                            <div class="icone"></div>
                            <img src="./imagens/iconeEditorCodigo/Vector.svg">
                        </div>
                        <a href="#">Editor de código</a></li>
                    <li class="menu-navegacao-item">
                        <div class="imagens-link">
                            <div class="icone"></div>
                            <img src="./imagens/iconeComunidade/Vector.svg">
                        </div>
                        <a href="#">comunidade</a></li>
                </ul>
                
                <div class="container-caixaDeCodigo">
                    <div class="caixaDeCodigo-corDefundo"></div>
                    <form action="#">
                        <textarea class="caixaDeCodigo"> </textarea>
                    </form>
                    <button type="submit">Vizualizar com highlight</button>
                </div>

                <div class="container-seuProjeto">
                    <form action="#">
                        <p>Seu projeto
                            <input type="text" name="Nome do projeto" placeholder="Nome do seu Projeto">
                            <input type="text" name="" placeholder="Descrição do seu Projeto"></p>
                        <p>Personalização
                            <select name="" id="">
                                <option value="JavaScript">JavaScript</option>
                                <option value="Python">Python</option>
                                <option value="C#">C#</option>
                            </select>
                        </p>
                    </form>
                    <div class="seletorDeCor"></div>
                    <input type="submit" value="Salvar projeto">
                </div>                
            </section>    
        </main>
        </section>
        <footer class="rodape">
            <p>Todos os direitos reservados</p>
        </footer>
    
    </body>
</html>
