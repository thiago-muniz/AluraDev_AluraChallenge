<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/css-geral.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/icones.css">
    <link rel="stylesheet" href="./css/flexbox.css">
    <link rel="stylesheet" href="./css/grid.css">
    
    
    
</head>
    <body class="principal">
        <header class="cabecalho">
                <div class="cabecalho-logo">
                    <img src="./imagens/LogoAluraDev.svg" alt="Logo AluraDev">
                </div>
                
                <div class="cabecalho-BusqueAlgo">
                    <form action="#">
                        <input class="cabecalho-BusqueAlgo-caixa" type="search" name="BusqueAlgo" placeholder="Busque por Algo">
                    </form>
                </div>

                <div class="cabecalho-avatar">
                    <img src="./imagens/fotoUsuário/Photo.png" alt="Foto do usuário">
                    <a class="cabecalho-nav-link" href="#">Harry</a>
                </div>   
        </header>
        <main class="flex-container_conteudo">
                <ul class="flex-item-menu-navegacao">
                    <li class="menu-navegacao-item">
                        <img class="menu-navegacao-item-icone" src="./imagens/icones/iconeeditordecodi.svg" alt="">
                        <a href="#">Editor de código</a></li>
                    <li class="menu-navegacao-item">
                        <img class="menu-navegacao-item-icone" src="./imagens/icones/iconecomunidade.svg" alt="">
                        <a href="#">Comunidade</a></li>
                </ul>
                
                <div class="flex-item-areaDoCodigo">
                    <form class="caixaDeCodigo" action="#">
                        <textarea class="caixaDeCodigo"> </textarea>
                    </form>
                    <button class="botaoVisualizar" type="submit">Vizualizar com highlight</button>
                </div>

                <div class="flex-item-seuProjeto">
                    <form class="flex-container_formulario" action="#">
                        <p class="flex-container_formulario_item titulo">Seu projeto</p>
                        <input class="nomeDoProjeto" type="text" name="Nome do projeto" placeholder="Nome do seu Projeto">
                        <input class="descricaoDoProjeto" type="text" name="" placeholder="Descrição do seu Projeto">
                        <p class="flex-container_formulario_item titulo">Personalização</p>
                        <select name="" class="seletorLinguagem">
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="C#">C#</option>
                        </select>
                        
                    </form>
                    <div class="seletorDeCor"></div>
                    <input class="botaoSalvar" type="submit" value="Salvar projeto">
                </div>                   
        </main>
        </section>
        <footer class="rodape">
            <p>Todos os direitos reservados</p>
        </footer>
    
    </body>
</html>
