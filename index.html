<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./imagens/favicon-01.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/css-geral.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/icones.css">
    <link rel="stylesheet" href="./css/flexbox.css">
    <link rel="stylesheet" href="./css/grid.css">
    
    
    
</head>
    <body class="principal">
            <div class="caixa">
                <header class="cabecalho">
                        <div class="cabecalho-logo">
                            <img src="./imagens/LogoAluraDev.svg" alt="Logo AluraDev">
                        </div>
                        
                        <div class="cabecalho-BusqueAlgo">
                            <form action="#">
                                <input class="cabecalho-BusqueAlgo-caixa" type="search" name="BusqueAlgo" placeholder="Busque por Algo">
                            </form>
                        </div>

                        <div class="cabecalho-avatar">
                            <a class="cabecalho-nav-link" href="https://thiago-muniz.github.io/hellothiago/" target="_blank">Harry</a>
                            <img src="https://github.com/thiago-muniz/AluraDev_AluraChallenge/blob/main/imagens/fotoUsu%C3%A1rio/Photo.png" alt="Foto do usuário">
                        </div>   
                </header>
            </div>
            <div class="caixa">    
        <main class="flex-container_conteudo">
                <ul class="flex-item-menu-navegacao">
                    <li class="menu-navegacao-item"><p class="titulo">menu</p></li>
                    <li class="menu-navegacao-item">
                        <img class="menu-navegacao-item-icone" src="./imagens/icones/iconeeditordecodi.svg" alt="">
                        <a href="https://thiago-muniz.github.io/hellothiago/" target="_blank">Editor de código</a></li>
                    <li class="menu-navegacao-item">
                        <img class="menu-navegacao-item-icone" src="./imagens/icones/iconecomunidade.svg" alt="">
                        <a href="https://www.alura.com.br/" target="_blank">Comunidade</a></li>
                    </ul>
                <div class="flex-item-areaDoCodigo">
                    <div class="caixaPreta">
                        <div class="bolinhas">
                            <div class="bolinha-vermelha"></div>
                            <div class="bolinha-amarelo"></div>
                            <div class="bolinha-verde"></div>
                    </div>
                        <form action="#">
                            <textarea class="caixaDeEscrever" name="area de texto" cols="30" rows="10" placeholder="Hello, world! Insira seu código aqui!"></textarea>
                        </form>
                </div>
                    
                </div>
                <button class="botaoVisualizar" type="submit">Vizualizar com highlight</button>

                <div class="flex-item-seuProjeto">
                    <form class="flex-container_formulario" action="#">
                        <p class="flex-container_formulario_item titulo">Seu projeto</p>
                        <input class="nomeDoProjeto" type="text" name="Nome do projeto" placeholder="Nome do seu Projeto">
                        <input class="descricaoDoProjeto" type="text" name="" placeholder="Descrição do seu Projeto">
                        <p class="flex-container_formulario_item titulo">Personalização</p>
                        <select name="Linguagem de Programação" class="seletorLinguagem">
                            <option value="">Selecione a Linguagem</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="C#">C#</option>
                        </select>
                        <div class="seletorDeCor">
                            <div class="cor"></div>
                        </div>
                        <input class="botaoSalvar" type="submit" value="Salvar projeto">
                    </form> 
                </div>
            </div>                       
        </main>
        <footer class="rodape">
            <p>Todos os direitos reservados</p>
        </footer>


    
    </body>
</html>
