                    <a class="principal_cabecalho_avatar_nome" href="https://thiago-muniz.github.io/hellothiago/" target="_blank">Thiago</a>
                </div>   
        </header>

        <main class="principal_main">
            <p></p>
        </main>
        
        <footer class="principal_footer">
            <p></p>
        </footer>
