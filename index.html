<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" href="./imagens/favicon-01.svg" type="image/x-icon">
    
    
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/css-geral.css">
    
    <link rel="stylesheet" href="./css/cabecalho/principal-cabecalho.css">
    <link rel="stylesheet" href="./css/cabecalho/principal-cabecalho-avatar.css">
    <link rel="stylesheet" href="./css/cabecalho/cabecalho-responsivo/cabecalho-responsivo-mobile.css">
    <link rel="stylesheet" href="./css/cabecalho/cabecalho-responsivo/cabecalho-responsivo-tablet.css">
    <link rel="stylesheet" href="./css/cabecalho/cabecalho-responsivo/cabecalho-responsivo-desktop.css">
    
    <link rel="stylesheet" href="./css/main/principal_main.css">
    <link rel="stylesheet" href="./css/main/main-responsivo/main-responsivo-mobile.css">
    <link rel="stylesheet" href="./css/main/main-responsivo/main-responsivo-tablet.css">
    <link rel="stylesheet" href="./css/main/main-responsivo/main-responsivo-desktop.css">
    
    <link rel="stylesheet" href="./css/footer/principal-footer.css">

</head>
    <body class="principal">
        <header class="principal_cabecalho">
                <div class="principal_cabecalho_logo">
                    <img src="./imagens/LogoAluraDev.svg" alt="Logo AluraDev">
                </div>
                    
                <div class="principal_cabecalho_pesquisa">
                    <form action="#">
                        <input class="principal_cabecalho_pesquisa_input" type="search" name="BusqueAlgo" placeholder="Busque por Algo">
                    </form>
                </div>
                
                <div class="principal_cabecalho_lupa">
                    <img src="./imagens/icones/iconeLupa.svg" alt="">
                </div>
                <div class="principal_cabecalho_menu">
                    <img src="./imagens/icones/iconeMenu.svg" alt="">
                </div>
                <a class="principal_cabecalho_avatar" href="https://thiago-muniz.github.io/hellothiago/" target="_blank">
                    <img class="principal_cabecalho_avatar_foto" src="https://avatars.githubusercontent.com/u/55590823?s=400&u=5c8347a3c0addf26ca4356531ee98bb99e9853b3&v=4" alt="Foto do usuário">
                    <h3 class="principal_cabecalho_avatar_nome" >Thiago</h3>
                </a>   
        </header>

        <main class="principal_main">
            <div class="principal_main_container">
                <div class="principal_main_container_box">
                    <div class="principal_main_container_box_bolinhas">
                        <div class="bolinha-vermelha"></div>
                        <div class="bolinha-amarelo"></div>
                        <div class="bolinha-verde"></div> 
                    </div>
                    <form action="#">
                        <textarea class="principal_main_container_box_code" name="area de texto" cols="30" rows="10" placeholder="Hello, world! Insira seu código aqui!"></textarea>
                    </form>
                </div>    
            </div>
            <button class="principal_main_container_highlight" type="submit">Vizualizar com highlight</button>
            
            <section class="principal_main_menuLista">
                <div class="principal_main_menuLista_lista">
                    <h2 class="principal_main_menuLista_lista_titulo">menu</h2>
                    <a class="principal_main_menuLista_lista_grupo" href="https://www.alura.com.br/" target="_blank">
                        <button class="principal_main_menuLista_grupo_botao">
                            <div class="principal_main_menuLista_grupo_botao_icone">
                                <img class="principal_main_menuLista_grupo_botao_icone_picto" src="./imagens/iconeComunidade/editor.svg">
                            </div>
                            <h3 class="principal_main_menuLista_grupo_botao_titulo">Editor de código</h3>
                        </button>
                    </a>
                    
                    <a class="principal_main_menuLista_lista_grupo" href="https://www.alura.com.br/" target="_blank">
                        <button class="principal_main_menuLista_grupo_botao">
                            <div class="principal_main_menuLista_grupo_botao_icone">
                                <img class="principal_main_menuLista_grupo_botao_icone_picto" src="./imagens/iconeComunidade/editor.svg">
                            </div>
                            <h3 class="principal_main_menuLista_grupo_botao_titulo">Editor de código</h3>
                        </button>
                    </a>

                </div>
            </section>
            <section class="principal_main_projeto">
                <form class="principal_main_projeto_formulario" action="#">
                    <h2 class="principal_main_projeto_formulario_titulo">Seu projeto</h2>
                    <input class="principal_main_projeto_formulario_inputNome" type="text" name="Nome do projeto" placeholder="Nome do seu Projeto">
                    <input class="principal_main_projeto_formulario_inputDescricao" type="text" name="" placeholder="Descrição do seu Projeto">
                    
                    <h2 class="principal_main_projeto_formulario_inputTexto">Personalização</h2>
                    <select name="seletor de linguagem" class="principal_main_projeto_formulario_linguagem">
                        <option value="">Selecione a Linguagem</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                    </select>
                    <div class="principal_main_projeto_formulario_seletor">
                        <input class="principal_main_projeto_formulario_seletor_cor" type="color" name="" id="">
                    </div>
                    <input class="principal_main_projeto_formulario_salvar" type="submit" value="Salvar projeto">
                </form> 

            </section>   
        </main>
        <footer>
        </footer>

    </body>

</html>
